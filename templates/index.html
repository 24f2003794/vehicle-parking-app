{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row min-vh-100 d-flex align-items-center justify-content-center">
        <div class="col-md-6 col-lg-6">
            <div class="card shadow-lg border-0 rounded-4 welcome-card">
                <div class="card-header text-center py-4 rounded-top-4">
                    <h2 class="mb-0">
                        Vehicle Parking App
                    </h2>
                </div>
                <div class="card-body p-5 text-center">
                    <p class="lead text-muted mb-4">
                        Your seamless parking solution.
                    </p>
                    <div class="d-grid gap-3">
                        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary btn-lg">
                            Existing User Login
                        </a>
                        <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary btn-lg">
                            Register New Account
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
