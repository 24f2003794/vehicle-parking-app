{% extends "base.html" %}

{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow transparent-card rounded-3">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0">
                        {% if lot %}
                            Edit Parking Lot
                        {% else %}
                            Create New Parking Lot
                        {% endif %}
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="prime_location_name" class="form-label">Location Name</label>
                            <input type="text" class="form-control" id="prime_location_name" name="prime_location_name"
                                   value="{{ lot.prime_location_name if lot }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address"
                                  value="{{ lot.address if lot }}" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="pin_code" class="form-label">Pin Code</label>
                                <input type="text" class="form-control" id="pin_code" name="pin_code"
                                       value="{{ lot.pin_code if lot }}" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="price_per_hour" class="form-label">Price per Hour (â‚¹)</label>
                                <input type="number" step="0.01" class="form-control" id="price_per_hour" name="price_per_hour"
                                       value="{{ lot.price_per_hour if lot }}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="max_spots" class="form-label">Maximum Spots</label>
                            <input type="number" class="form-control" id="max_spots" name="max_spots"
                                  value="{{ lot.max_spots if lot else 10 }}" min="1" required>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary me-md-2">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                {% if lot %}
                                    Update Lot
                                {% else %}
                                    Create Lot
                                {% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
